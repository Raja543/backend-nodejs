<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
            /* display: flex;
            flex-direction: column; */
            align-items: center;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #008CBA;
            margin-bottom: 5px;
        }

        .rating {
            font-size: 14px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="thumbnail" src="**thumbnail**" alt="Mobile Thumbnail">
        <div class="details">
            <div class="title">**title**</div>
            <div class="description">**description**</div>
            <div class="price">**price**</div>
            <div class="rating">&#9733; **rating** (1000+ ratings)</div>
        </div>
    </div>
</body>

</html>
